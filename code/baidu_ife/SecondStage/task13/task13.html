<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务十三：零基础JavaScript编码（一）</title>
</head>
<body>
	<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
	<button id="button">确认填写</button>

	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

	<script type="text/javascript">

	(function () {
		/*	
		在注释下方写下代码
		给按钮button绑定一个点击事件
		在事件处理函数中
		获取aqi-input输入的值，并显示在aqi-display中
		*/
		var oTxt = document.getElementById('aqi-input');
		var oBtn = document.getElementById('button');
		var oSpan = document.getElementById('aqi-display');

		/*1.*/
		/*一个很简单的方法，直接给oBtn按钮的onclick指定一下方法*/
		// oBtn.onclick = innerValue;


	  	/*2.*/
	  	/*用事件绑定，addEventListener(click, function, useCapture)*/
	  	if(oBtn.addEventListener) {
	  		oBtn.addEventListener('click', innerValue, false);
	  	} else {
	  		oBtn.attachEvent('onclick', innerValue);
	  	}


	  	function innerValue() {
	  		var txtValue = oTxt.value;
		  	if(txtValue == "") {
		  		alert('请输入北京今天空气质量~');
		  	} else {
		  		oSpan.innerHTML = txtValue;

		  		//突然想到innerHTML和innerText的区别，下面做了一些无关此任务的测试
		  		//两种正则，去掉HTML标签。
		  		// var reg = /<[^>]*>/gim;
		  		// var reg = /<.+?>/gim;
		  		// alert(oSpan.innerHTML.replace(reg, ''));
		  	}
	  	}
	})();

	</script>
</body>
</html>

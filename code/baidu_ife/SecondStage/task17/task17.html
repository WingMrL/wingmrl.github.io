<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>任务十七：零基础JavaScript编码（五）</title>
    <style type="text/css">
		.aqi-chart-wrap span {
			display: inline-block;
			border: 1px solid black;
		}
		.container {
			padding: 0;
			width: 100%;
			height: 500px;
			position: relative;
			border-left: 2px solid #ccc;
			border-bottom: 2px solid #ccc;
			margin: 0 auto;
			margin-top: 20px;
		}
		.aqi-chart-wrap {
			position: absolute;
			bottom: 0;
		}
    </style>
</head>

<body>
    <fieldset id="form-gra-time">
        <legend>请选择日期粒度：</legend>
        <label>日
            <input name="gra-time" value="day" type="radio" checked="checked">
        </label>
        <label>周
            <input name="gra-time" value="week" type="radio">
        </label>
        <label>月
            <input name="gra-time" value="month" type="radio">
        </label>
    </fieldset>

    <fieldset>
        <legend>请选择查看的城市：</legend>
        <select id="city-select">
            <option>北京</option>
        </select>
    </fieldset>
   	<div class="container">
    	<div class="aqi-chart-wrap"></div>
    </div>
    <script type="text/javascript" src="./js/task17.js"></script>
</body>

</html>
